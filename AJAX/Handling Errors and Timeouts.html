<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Handling Errors and Timeouts</title>
</head>
<body>
  <button onclick="loadData()">Load Data</button>
  <div id="result"></div>
  <script>
// Handling Errors and Timeouts
// Handling errors and timeouts is important when dealing with asynchronous requests. Let's add error handling to the previous fetch() example.
    function loadData(){
      fetch('https://jsonplaceholder.typicode.com/posts/1' , {method:'GET'})
      .then(response =>{
        if(!response.ok){
          throw new Error('Network response was not Ok')
        }
        return response.json()
      })
      .then(data =>{
        document.getElementById('result').innerHTML = JSON.stringify(data);
        console.log(data)
      })
      .catch(error =>{
        document.getElementById('result').innerHTML = error;
        console.log(error)
      })
    }
  </script>
</body>
</html>
