<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="loadData()">Load Data</button>
  <div id="result"></div>
  <script>
    // Basic Level AJAX
    // AJAX (Asynchronous JavaScript and XML) allows web applications to send and retrieve data from a server asynchronously without interfering with the display and behavior of the existing page.
//**********************************************************************
    // 1. Basic AJAX Request Using XMLHttpRequest
    // The most basic way to perform AJAX is through the XMLHttpRequest object. This is an older approach but still widely used.
      

    
//     2. Basic AJAX Using fetch()
// fetch() is a modern API for making AJAX requests. It returns a promise and is easier to use than XMLHttpRequest.
//   
    function loadData(){
      fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(data =>{
        console.log(JSON.stringify(data));
      })
      .catch(error => console.error('Error' , error))
    }

</script>
</body>
</html>
