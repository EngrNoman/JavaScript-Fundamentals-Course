<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="loadData()">Load Data</button>
  <div id="result"></div>
  <script>
    // Basic Level AJAX
    // AJAX (Asynchronous JavaScript and XML) allows web applications to send and retrieve data from a server asynchronously without interfering with the display and behavior of the existing page.
//**********************************************************************
    // 1. Basic AJAX Request Using XMLHttpRequest
    // The most basic way to perform AJAX is through the XMLHttpRequest object. This is an older approach but still widely used.
      

    // ********Code************
    function loadData(){
      // Create an XMLHttpRequest object
      const xhr = new XMLHttpRequest();

      // Define the Method and url
      xhr.open('GET' ,'https://jsonplaceholder.typicode.com/posts' , true)

      //  Define what to do when response is received
      xhr.onload = function(){
        if(this.status === 200){
          // document.getElementById('result').innerHTML= this.responseText;
          console.log(this.responseText)
        }
        else{
          console.error('Error fetching data')
        }
      }
      
      // Send the request 
          xhr.send();
    };

//     2. Basic AJAX Using fetch()
// fetch() is a modern API for making AJAX requests. It returns a promise and is easier to use than XMLHttpRequest.
//   
    function loadData(){
      fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(data =>{
        console.log(JSON.stringify(data));
      })
      .catch(error => console.error('Error' , error))
    }

</script>
</body>
</html>
