<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Multiple Requests</title>
</head>
<body>
  <button onclick="loadData()">Load Data</button>
  <div id="result"></div>

  <script>
   async function loadData(){
      try{
        const firstResponse = await fetch('https://jsonplaceholder.typicode.com/posts/1')
        const data = await firstResponse.json()
        document.getElementById('result').innerHTML= JSON.stringify(data)
        console.log(data)

        const secondResponse = await fetch('https://jsonplaceholder.typicode.com/posts/2');

        const data2 = await secondResponse.json();

        document.getElementById('result').innerHTML = JSON.stringify(data2);
        console.log(data2)



      }
      catch(error){
        console.error('Error' , error)
      }
    }
  </script>
</body>
</html>
